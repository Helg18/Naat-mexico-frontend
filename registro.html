<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NA'AT</title>
<link href="css/stylesheet.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Maven+Pro:500,900" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="js/autosize.min.js"></script>
<script src="js/naat.js"></script>
</head>
<body class="patron rojo">
	<header class="site">
		<div class="inner">
			<a href="" class="logo">
				<img src="img/logo-naat.png">
			</a>
			<a href="index.html" class="profile"><i class="icon-login"></i>LOGIN</a>
		</div>
	</header>
	<main>
		<section>
			<h2>
				<i class="icon-bleft"></i>
				<span>REGISTRO</span>
				<i class="icon-bright"></i>
			</h2>
			<form class="registro-usuario inner">
				<fieldset>
					<div class="foto">
						<div class="vista-previa"></div>
						<input type="file">
					</div>
					<ul class="columns">
						<li>
							<div class="campo">
								<label>Nombre</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Apellido</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Fecha de nacimiento</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Decha de ingreso a la UVM</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Celular</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Correo electrónico</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Puesto</label>
								<select>
									<option></option>
									<option>Puesto</option>
									<option>Puesto</option>
									<option>Puesto</option>
								</select>
							</div>
						</li>
						<li>
							<div class="campo">
								<label>Campus</label>
								<select>
									<option></option>
									<option>UVM Campus Chapultepec</option>
									<option>UVM Campus San Angel</option>
									<option>UVM Campus San Rafael</option>
								</select>
							</div>
						</li>
						<li>
							<div class="campo">
								<label># EMPLEADO</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>PASSWORD</label>
								<input type="text">
							</div>
						</li>
						<li>
							<div class="campo">
								<label>METAS NI <small>(NETO INGRESO)</small></label>
								<select>
									<option>Opción</option>
									<option>Opción</option>
									<option>Opción</option>
								</select>
							</div>
						</li>
						<li>
							<div class="campo">
								<label>METAS PNO <small>(PORCENTAJE NETO OBJETIVO)</small></label>
								<select>
									<option>Opción</option>
									<option>Opción</option>
									<option>Opción</option>
								</select>
							</div>
						</li>
					</ul>
				</fieldset>
				<button type="submit">
					<span>SIGUIENTE</span>
					<i class="icon-enviar"></i>
				</button>
			</form>
		</section>
	</main>
	<footer>
		<div class="inner">
			<span><b>NA'AT</b> Todos los derechos reservados 2016</span>
			<a href="" class="logo"></a>
			<a href="" class="privacidad">AVISO DE PRIVACIDAD</a>
		</div>
	</footer>

</body>
</html>
